<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div class="logo">Odin ToDo List</div>
        <div id="active-project-title">Project Title</div>
        <div>
            <div id="projects">Projects</div>
            <div id="projects-drop-down">
                <ul id="project-items"></ul>
            </div>
        </div>
        <div id="new-project">New Project</div>
    </header>
    <div class="content">
        <div class="add-section">
            <h2>Add New Section</h2>
            <button type="button"><img src="./assets/card-plus.svg" alt="Add Section Button" id="add-section-button"></button>
        </div>
    </div>

    <footer>
        <div class="dev-details">
            <span>Website design: lsbdevops@gmail.com</span>
            <a href="https://github.com/lsbdevops/"><img src="./assets/github-mark-white.svg" alt="Github Logo"></a>
        </div>
    </footer>
    <dialog id="create-task-dialog">
        <form action="">
            <h2>Add New Task</h2>
            <label for="task-title">Title:</label>
            <input type="text" name="task-title" id="task-title">
            <label for="task-due-date">Due Date:</label>
            <input type="date" name="task-due-date" id="task-due-date">
            <label for="task-description">Description:</label>
            <textarea type="description" name="task-description" id="task-description" rows="10" cols="30"></textarea>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div class="form-buttons">
                <button type="button" id="confirm-task-dialog">Confirm</button>
                <button type="button" id="cancel-task-dialog">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="create-section-dialog">
        <form action="">
            <h2>Add New Section</h2>
            <label for="section-title">Title:</label>
            <input type="text" name="section-title" id="section-title">
            <div class="form-buttons">
                <button type="button" id="confirm-section-dialog">Confirm</button>
                <button type="button" id="cancel-section-dialog">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-section-title-dialog">
        <form action="">
            <h2>Edit Section Title</h2>
            <label for="edit-section-title">Title:</label>
            <input type="text" name="edit-section-title" id="edit-section-title">
            <div class="form-buttons">
                <button type="button" id="confirm-edit-section-dialog">Confirm</button>
                <button type="button" id="cancel-edit-section-dialog">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="task-view">
        <div class="task-details"></div>
        <div class="form-buttons">
            <button type="button" id="edit-task-view">Edit</button>
            <button type="button" id="checklist-task-view">Checklist</button>
            <button type="button" id="close-task-view">Close</button>
        </div>
    </dialog>
    <dialog id="task-checklist">
        <ul class="checklist-details"></ul>
        <div class="create-checklist-item-container"><input type="text" id="create-checklist-item"></div>
        <div class="form-buttons">
            <button type="button" id="add-checklist-item">Add</button>
            <button type="button" id="close-checklist">Close</button>
        </div>
    </dialog>
    <dialog id="task-edit">
        <form action="">
            <h2>Edit Task</h2>
            <label for="edit-task-title">Title:</label>
            <input type="text" name="task-title" id="edit-task-title">
            <label for="task-due-date">Due Date:</label>
            <input type="date" name="task-due-date" id="edit-task-due-date">
            <label for="task-description">Description:</label>
            <textarea type="description" name="task-description" id="edit-task-description" rows="10" cols="30"></textarea>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="edit-task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div class="form-buttons">
                <button type="button" id="confirm-task-edit">Confirm</button>
                <button type="button" id="cancel-task-edit">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="create-project-dialog">
        <form action="">
            <h2>Create New Project</h2>
            <label for="project-title">Title:</label>
            <input type="text" name="project-title" id="project-title">
            <div class="form-buttons">
                <button type="button" id="confirm-project-dialog">Confirm</button>
                <button type="button" id="cancel-project-dialog">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
